<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="files/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title></title>

<body>
  <div class="container">

    <section class="list-container">


    <h1>Make a List! <span id="plus-sign"><i class="fas fa-plus "></i></span> </h1>
    <input type="text" name="Add-To-Do" placeholder="Add To List">
    <ul>
      <li><span class="delete"><i class="fas fa-book-dead"></i> </span>Hover to get Delete Option</li>
      <li><span class="delete"><i class="fas fa-book-dead"></i> </span>Click to Strike</li>
      <li><span class="delete"><i class="fas fa-book-dead"></i> </span>Enter to add more</li>
      <li><span class="delete"><i class="fas fa-book-dead"></i> </span>Click Save to save and download!</li>
    </ul>
</section>
  </div>
  <form action="#" method="POST" style="text-align:center;">
    <button type="submit" class="form-submit">Download and Save!</button>
  </form>
  <script src="files/js/lib/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="files/js/todos.js">
  </script>
